<div *ngIf="!userId">
  <mat-card *ngFor="let user of (userList ? userList : []); let i=index" class="example-card">
    <mat-card-header>
      <div md-card-avatar class="example-header-image"
           [ngStyle]="{ 'background-image' : 'url(\'' + user.photo + '\')' }"></div>
      <mat-card-title style="margin-bottom: 12px;"><a href="/members?id={{user.userId}}">{{ user.userName }}</a></mat-card-title>
      <mat-card-subtitle style="margin-bottom: 12px;" (click)="alert($event);">
        <span appUserInfoCard="'hotpink'"
              appShadowX="'12px'"
              appShadowY="'6px'"
              appShadowBlur="'30px'">{{ user.showName }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img md-card-image style="margin-top: 0;" src="{{user.photo}}">
    <mat-card-content style="margin-bottom: 0;">
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        <br />
        <span style="color:firebrick;">创建于: {{ user.createdAt | date: 'f1' }}</span>
      </p>
    </mat-card-content>
    <!--<md-card-actions>-->
      <!--<button md-button>LIKE</button>-->
      <!--<button md-button>SHARE</button>-->
    <!--</md-card-actions>-->
  </mat-card>
</div>

<div *ngIf="userId && user">
  <p>{{user.userId}}</p>
  <p>{{user.userName}}</p>
  <p>{{user.photo}}</p>
  <p>{{user.createdAt}}</p>
</div>

<div *ngIf="userId && !user">
  <p>用户不存在！</p>
</div>
